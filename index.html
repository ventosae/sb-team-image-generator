<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Head To Head Generator</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <!-- Pixel Glass -->

</head>
<body>

    <main class = "main">
        <div class="main-box">
            <div class="main_image-wrapper main_image--a">
                <img src="./image/titans.png" alt="" id="image-a" class="main_image main_image--a">
            </div>
            <p class="main_p main_p--teams">vs</p>
            <p class="main_p main_p--date">THURSDAY 14 MARCH</p>
            <p class="main_p main_p--time">7:50PM</p>
            <p class="main_p main_p--arena">AAMI PARK</p>
            <div class="main_p main_p--tip">
                <p class="main_p main_p--tip-text">tip</p>
            </div>
            <div class="main_p main_p--pick">
                <p class="main_p main_p--pick-text">panthers</p>
            </div>
            <div class="main_image-wrapper main_image--b">
                <img src="./image/titans.png" alt="" id="image-b" class="main_image main_image--b">
            </div>
        </div>
    </main>
    <section class="form_main">
        <form action="" class="form">
                <fieldset class="form_filedset">
                    <ul class="form_teams">
                        <li class="form_team-a">
                            <label for="teams" class="form_label">Team A</label>
                            <select class="form_select form_select--a" name="teams">
                             </select>
                        </li>
                        <li class="form_team-b">
                            <label for="teams" class="form_label">Team B</label>
                            <select class="form_select form_select--b" name="teams">
                            </select>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="form_filedset">
                    <ul class="form_dateime">
                        <li class="form_date">
                            <label for="date" class="form_label">Date</label>
                            <input type="date" class="form_date-input"value="2019-04-18">
                        </li>
                        <li class="form_time">
                            <label for="time" class="form_label">Time</label>
                            <input type="time" class="form_time-input" value="19:50">
                        </li>
                    </ul>
                    <ul class="form_arena-tip">
                        <li class="form_arena">
                            <label for="teams" class="form_label">Stadiums</label>
                            <select class="form_select form_select--arena" name="arena">
                            </select>
                        </li>
                        <li class="form_pick">
                            <label for="pick" class="form_label">Tip</label>
                            <select class="form_select form_select--pick" name="pick">
                            </select>
                        </li>
                    </ul>
                    <div>
                        <p for="checkbox" class="form_label form_label--checkbox">AFL/NRL</p>
                        <div class="button form_checkbox" id="button-18">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs">
                            <span></span>
                        </div>
                    </div>
                    </fieldset>
            <input id="download" type="button" class="button-img" value="&#x2B1B; Image">
            </form>
    </section>
    <script src="./source/scripts-min.js"> </script>
    <script src="./source/html2canvas.min.js"></script>
</body>
</html>
